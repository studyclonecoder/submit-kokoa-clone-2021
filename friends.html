<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokao talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do: Wifi Icon  -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
    
            <!-- Battery Icon -->
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class= nav_btn><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class= nav_btn><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class= nav_btn><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class= nav_btn><a class="nav__link" href="more.html"><span class="nav__notification badge badge--sm"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>        
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://cdn.pixabay.com/photo/2016/08/03/01/09/carrot-1565597_960_720.jpg">
                <div class="user-component__text">
                    <div class="user-component__title">Carrot</div>
                    <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>            
        </div>
        
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://cdn.pixabay.com/photo/2016/08/03/01/09/carrot-1565597_960_720.jpg">
                    <div class="user-component__text">
                        <div class="user-component__title user-component__title--not-bold">Carrot</div>
                        <!-- <h6 class="user-component__subtitle">This text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>            
            </div>

        </div>
    </main>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>
    <script 
    src="http://kit.fontawesome.com/6478f529f2.js" 
    crossorgin="anonymous">
    </script>
</body>
</html>
